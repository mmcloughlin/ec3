on: [push, pull_request]

name: Go
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Bootstrap
      run: make bootstrap
    - name: Build
      run: go build ./...
    - name: Test
      run: go test -coverprofile=coverage.out -covermode=count ./...

